<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>
<body>

    <main>

        <header class="saved__tasks">

            <h1>My To-do List</h1>
            <button>0 item(s)</button>

        </section>

    </main>
    
</body>
